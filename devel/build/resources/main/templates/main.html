<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .carousel-inner > .carousel-item {
            height: 250px;
        }
        .margin{
            margin-bottom:30px;
        }
        .banner{
            height: 250px;
            position: absolute; top:0; left: 0;
            width: 100%;
            object-fit: cover;
        }
        a:hover{
            text-decoration:none;
        }
        .center{
            text-align:center;
        }

        .category-btn {
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            background-color: #fafafa;
            color: black;
            border: 3px solid #ebebeb;
            transition: background 0.5s, border 0.5s;
        }

        .category-btn:hover {
            background-color: white;
            border: 3px solid black;
        }

        .scroll-button-container {
            position: fixed;
            top: 70%;
            right: 50px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .scroll-button {
            background-color: #007bff;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            outline: none;
        }

        .scroll-button:hover {
            background-color: #0056b3;
        }

        .scroll-button:focus {
            outline: none;
        }

        .scroll-label {
            font-size: 14px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div id="carouselControls" class="carousel slide margin" data-ride="carousel" data-interval="2800">
        <div class="carousel-inner">
            <div class="carousel-item active item">
                <a class="nav-link" href="/biditem/list">
                    <img class="d-block w-100 banner" src="/images/banner1.png" alt="First slide">
                </a>
            </div>
            <div class="carousel-item">
                <a class="nav-link" href="/biditem/list">
                    <img class="d-block w-100 banner" src="/images/banner2.png" alt="Second slide">
                </a>
            </div>
            <div class="carousel-item">
                <a class="nav-link" href="/biditem/list">
                    <img class="d-block w-100 banner" src="/images/banner3.png" alt="Third slide">
                </a>
            </div>
        </div>
    </div>

    <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
    <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
        <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + '검색 결과'"></p>
    </div>

    <div class="container">
        <h2 class="text-center" style="margin-top:50px">카테고리</h2>
        <div class="row justify-content-center flex-nowrap" style="margin:40px 0 50px 0;">
            <div class="col-auto">
                <a th:href="@{/}" class="btn rounded-circle category-btn">전체보기</a>
            </div>
            <div th:each="category : ${categories}" class="col-auto">
                <a th:href="@{/(cid=${category.cid})}"
                   class="btn rounded-circle category-btn"
                   th:text="${category.cname}">카테고리</a>
            </div>
        </div>
    </div>
    <div class="scroll-button-container">
        <span class="scroll-label">TOP</span>
        <button class="scroll-button" onclick="scrollToHeader()"><i class="fas fa-angle-up"></i></button>
        <button class="scroll-button" onclick="scrollToFooter()"><i class="fas fa-angle-down"></i></button>
        <span class="scroll-label">BOTTOM</span>
    </div>
    <div class="row">
        <!-- 판매중인 상품 -->
        <th:block th:each="item : ${items.getContent()}">
            <th:block th:if="${item.itemSellStatus == T(com.treasuredigger.devel.constant.ItemSellStatus).SELL}">
                <div class="col margin" style="flex: 0 0 20%; max-width: 20%;">
                    <div class="card" style="border:none;">
                        <a th:href="'/item/' + ${item.id}" class="text-dark">
                            <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}" style="height: 300px; width: 100%; object-fit: contain; object-position: center; border:1px solid lightgray; border-radius:10px;">
                            <div class="card-body">
                                <div>
                                    <span class="badge badge-primary">판매중</span>
                                </div>
                                <span class="card-title" style="font-size:18px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: inline-block; max-width: 100%; margin-bottom:0px">[[${item.itemNm}]]</span><br>
                                <span class="card-title text-danger" style="font-size:16px"><span th:text="${item.price}"></span>원</span>
                            </div>
                        </a>
                    </div>
                </div>
            </th:block>
        </th:block>

        <!-- 품절 상품 -->
        <th:block th:each="item : ${items.getContent()}">
            <th:block th:if="${item.itemSellStatus != T(com.treasuredigger.devel.constant.ItemSellStatus).SELL}">
                <div class="col margin" style="flex: 0 0 20%; max-width: 20%;">
                    <div class="card">
                        <a th:href="'/item/' + ${item.id}" class="text-dark">
                            <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}" style="height: 250px; width: 100%; object-fit: contain; object-position: center;">
                            <div class="card-body">
                                <div>
                                    <span class="badge btn-danger">품절</span>
                                </div>
                                <span class="card-title" style="font-size:18px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: inline-block; max-width: 100%;">[[${item.itemNm}]]</span><br>
                                <span class="card-title text-danger" style="font-size:16px"><span th:text="${item.price}"></span>원</span>
                            </div>
                        </a>
                    </div>
                </div>
            </th:block>
        </th:block>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const priceElements = document.querySelectorAll('.card-title.text-danger span');

            priceElements.forEach(function(element) {
                const price = parseInt(element.textContent, 10);
                element.textContent = price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            });
        });

        function scrollToHeader() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToFooter() {
            document.querySelector('.footer').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
    <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${items.number eq 0}?'disabled':''">
                <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number-1}}" aria-label='Previous' class="page-link">
                    <span aria-hidden='true'> << </span>
                </a>
            </li>

            <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
                <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
            </li>

            <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">
                <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number+1}}" aria-label='Next' class="page-link">
                    <span aria-hidden='true'> >> </span>
                </a>
            </li>

        </ul>
    </div>
</div>
