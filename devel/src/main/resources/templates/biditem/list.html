<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .carousel-inner > .carousel-item {
            height: 200px;
        }
        .margin{
            margin-bottom:30px;
        }
        .banner{
            height: 200px;
            position: absolute; top:0; left: 0;
            width: 100%;
            object-fit: cover; /* 비율 유지 */
        }
        .card-text{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        a:hover{
            text-decoration:none;
        }
        .center{
            text-align:center;
        }
        .pagination .page-item.active .page-link {
        background-color: #007bff;
        border-color: #007bff;
        color: white;
        }
        .pagination .page-item .page-link {
            color: #007bff;
        }
        .pagination .page-item.disabled .page-link {
            color: #6c757d;
        }
        .pagination .page-item .page-link:hover {
            background-color: #e9ecef;
        }

        .pagination .page-item.active .page-link:hover {
            background-color: #007bff; /* 현재 페이지 호버 시 배경색 */
            color: white; /* 현재 페이지 호버 시 글자색 */
        }

        .category-btn {
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            background-color: #fafafa;
            color: black;
            border: 3px solid #ebebeb;
            transition: background 0.5s, border 0.5s;
        }

        .category-btn:hover {
            background-color: white;
            border: 3px solid black;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <div id="carouselControls" class="carousel slide margin" data-ride="carousel" data-interval="2800">
        <div class="carousel-inner">
            <div class="carousel-item active item">
                <a class="nav-link" href="/">
                    <img class="d-block w-100 banner" src="/images/banner4.png" alt="First slide">
                </a>
            </div>
            <div class="carousel-item">
                <a class="nav-link" href="/">
                    <img class="d-block w-100 banner" src="/images/banner5.png" alt="Second slide">
                </a>
            </div>
            <div class="carousel-item">
                <a class="nav-link" href="/">
                    <img class="d-block w-100 banner" src="/images/banner6.png" alt="Third slide">
                </a>
            </div>
        </div>
    </div>

    <!--    <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">-->
    <!--    <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">-->
    <!--        <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + '검색 결과'"></p>-->
    <!--    </div>-->

    <div class="container">
        <h2 class="text-center" style="margin-top:50px">카테고리</h2>
        <div class="row justify-content-center flex-nowrap" style="margin:40px 0 20px 0;">
            <div class="col-auto">
                <a th:href="@{/biditem/list(auctionStatus=${auctionStatus})}" class="btn rounded-circle category-btn" data-cid="">전체보기</a>
            </div>
            <div th:each="category : ${categories}" class="col-auto">
                <a th:href="@{/biditem/list(cid=${category.cid}, auctionStatus=${auctionStatus})}"
                   class="btn rounded-circle category-btn"
                   data-cid="${category.cid}"
                   th:text="${category.cname}">카테고리</a>
            </div>
        </div>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const priceElements = document.querySelectorAll('[id^="currentPrice-"]');
            priceElements.forEach(function(priceElement) {
                const priceValue = priceElement.textContent;
                const formattedPrice = Number(priceValue).toLocaleString();
                priceElement.textContent = formattedPrice;
            });
        });

        function changeAuctionStatus() {
             const auctionStatus = document.getElementById("auctionStatus").value;
             const cid = document.querySelector('.category-btn.active') ? document.querySelector('.category-btn.active').dataset.cid : '';
             window.location.href = `/biditem/list?auctionStatus=${auctionStatus}&cid=${cid}`;
         }

         function changeCategory(cid) {
             const auctionStatus = document.getElementById("auctionStatus").value;
             window.location.href = `/biditem/list?auctionStatus=${auctionStatus}&cid=${cid}`;
         }

    </script>

    <form id="auctionForm" action="/biditem/list" method="GET">

        <select id="auctionStatus" name="auctionStatus" onchange="changeAuctionStatus()">
            <option value="">---경매 상태---</option>
            <option value="WAIT" th:selected="${auctionStatus == 'WAIT'}">경매 예정</option>
            <option value="ING" th:selected="${auctionStatus == 'ING'}">경매 중</option>
            <option value="END" th:selected="${auctionStatus == 'END'}">경매 완료</option>
        </select>

    </form>




        <div class="row">
        <th:block th:each="item, status: ${bidItemList}">
            <div class="col margin" style="flex: 0 0 20%; max-width: 20%;">
                <div class="card">
                    <a th:href="'/biditem/view/' + ${item.bidItemId}" class="text-dark">
                        <img th:src="${item.bidImgUrl}" class="card-img-top" style="height: 250px; width: 100%; object-fit: contain; object-position: center;">
                        <div class="card-body">

                            <p class="card-text;" style="font-size:12px">
                                <span th:if="${item.itemStatus eq 'WAIT'}">경매대기중</span>
                                <span th:if="${item.itemStatus eq 'ING'}">경매중</span>
                                <span th:if="${item.itemStatus eq 'END'}">경매종료</span>
                                <span th:if="${item.itemStatus ne 'WAIT' and item.itemStatus ne 'ING' and item.itemStatus ne 'END'}">알 수 없음</span>
                            </p>

                            <span class="card-title" style="font-size:18px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: inline-block; max-width: 100%;">[[${item.bidItemName}]]</span><br>
                            <span class="card-title" style="font-size:16px">
                                현재가 : <span id="currentPrice-[[${item.bidItemId}]]">[[${item.bidNowPrice}]]</span>원
                            </span><br>
                            <span class="card-title" style="font-size:16px">입찰횟수 : [[${item.bidCount-1}]]</span><br>
                            <span class="card-title text-danger" style="font-size:10px" th:attr="data-enddate=${item.bidEndDate}"></span>
                            <p style="font-size:16px" th:id="'remainingTime-' + ${item.bidItemId}">남은 시간 계산 중...</p>

                            <span class="card-title" style="font-size:14px">판매자 : [[${item.memberId}]]

                            <img style="width:17px;" th:if="${item.mgst != null and item.mgst == 'NORMAL'}" th:src="@{/images/bronze.png}" alt="Normal" />
                            <img style="width:17px;" th:if="${item.mgst != null and item.mgst == 'SILVER'}" th:src="@{/images/silver.png}" alt="silver" />
                            <img style="width:17px;" th:if="${item.mgst != null and item.mgst == 'GOLD'}" th:src="@{/images/gold.png}" alt="gold" />
                            <img style="width:17px;" th:if="${item.mgst != null and item.mgst == 'VIP'}" th:src="@{/images/gold.png}" alt="vip" />
                            <img style="width:17px;" th:if="${item.mgst != null and item.mgst == 'VVIP'}" th:src="@{/images/gold.png}" alt="vvip" />
                            </span>
                            <script>
                                document.addEventListener("DOMContentLoaded", function() {
                                    const cardElements = document.querySelectorAll('.card');
                                    cardElements.forEach(function(cardElement) {
                                        const endDateElement = cardElement.querySelector('.card-title.text-danger');
                                        const endDateStr = endDateElement.getAttribute('data-enddate');
                                        const endDate = new Date(endDateStr);
                                        const remainingTimeElement = cardElement.querySelector('p[id^="remainingTime-"]');

                                        function updateRemainingTime() {
                                            const now = new Date();
                                            const timeDiff = endDate - now;

                                            if (timeDiff <= 0) {
                                                remainingTimeElement.textContent = '';
                                                return;
                                            }

                                            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                                            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                                            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                                            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                                            remainingTimeElement.textContent = `${days}일 ${hours}시간 ${minutes}분 ${seconds}초 남음`;

                                             if (timeDiff <= 1000 * 60 * 60 * 24) {
                                                    remainingTimeElement.style.color = 'red';
                                                }
                                        }

                                        updateRemainingTime();
                                        setInterval(updateRemainingTime, 1000);
                                    });
                                });
                            </script>


                        </div>
                    </a>
                </div>
            </div>
        </th:block>
    </div>


    <!-- Pagination Controls -->
    <div class="pagination justify-content-center mt-4">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/biditem/list(page=${currentPage > 0 ? currentPage - 1 : 0})}"> << </a>
            </li>
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages != null ? totalPages - 1 : 0)}"
                th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/biditem/list(page=${pageNum})}" th:text="${pageNum + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == (totalPages != null ? totalPages - 1 : 0)} ? 'disabled'">
                <a class="page-link" th:href="@{/biditem/list(page=${currentPage < (totalPages != null ? totalPages - 1 : 0) ? currentPage + 1 : currentPage})}"> >> </a>
            </li>
        </ul>
    </div>


</div>
