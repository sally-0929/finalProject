<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .carousel-inner > .carousel-item {
            height: 350px;
        }
        .margin{
            margin-bottom:30px;
        }
        .banner{
            height: 300px;
            position: absolute; top:0; left: 0;
            width: 100%;
            object-fit: cover; /* 비율 유지 */
        }
        .card-text{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        a:hover{
            text-decoration:none;
        }
        .center{
            text-align:center;
        }
        .pagination .page-item.active .page-link {
        background-color: #007bff;
        border-color: #007bff;
        color: white;
        }
        .pagination .page-item .page-link {
            color: #007bff;
        }
        .pagination .page-item.disabled .page-link {
            color: #6c757d;
        }
        .pagination .page-item .page-link:hover {
            background-color: #e9ecef;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <div id="carouselControls" class="carousel slide margin" data-ride="carousel" data-interval="2800">
        <div class="carousel-inner">
            <div class="carousel-item active item">
                <a class="nav-link" href="/">
                    <img class="d-block w-100 banner" src="/images/banner4.png" alt="First slide">
                </a>
            </div>
            <div class="carousel-item">
                <a class="nav-link" href="/">
                    <img class="d-block w-100 banner" src="/images/banner4.png" alt="Second slide">
                </a>
            </div>
            <div class="carousel-item">
                <a class="nav-link" href="/">
                    <img class="d-block w-100 banner" src="/images/banner4.png" alt="Third slide">
                </a>
            </div>
        </div>
    </div>

    <!--    <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">-->
    <!--    <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">-->
    <!--        <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + '검색 결과'"></p>-->
    <!--    </div>-->

    <div class="row">
        <th:block th:each="item, status: ${bidItemList}">
            <div class="col-md-3 margin">
                <div class="card">
                    <a th:href="'/bid/' + ${item.bidItemId}" class="text-dark">
                        <img th:src="${item.bidImgUrl}" class="card-img-top" height="400">
                        <div class="card-body">

                            <p class="card-text">
                                <span th:if="${item.itemStatus eq 'WAIT'}">경매대기중</span>
                                <span th:if="${item.itemStatus eq 'ING'}">경매중</span>
                                <span th:if="${item.itemStatus eq 'END'}">경매종료</span>
                                <span th:if="${item.itemStatus ne 'WAIT' and item.itemStatus ne 'ING' and item.itemStatus ne 'END'}">알 수 없음</span>
                            </p>



                            <h4 class="card-title">상품명 : [[${item.bidItemName}]]</h4>
                            <h3 class="card-title text-danger" th:attr="data-enddate=${item.bidEndDate}"></h3>
                            <p th:id="'remainingTime-' + ${item.bidItemId}">남은 시간 계산 중...</p>

                            <h4 class="card-title">판매자 : [[${item.memberId}]]</h4>
                            <script>
                                document.addEventListener("DOMContentLoaded", function() {
                                    const cardElements = document.querySelectorAll('.card');
                                    cardElements.forEach(function(cardElement) {
                                        const endDateElement = cardElement.querySelector('.card-title.text-danger');
                                        const endDateStr = endDateElement.getAttribute('data-enddate');
                                        const endDate = new Date(endDateStr);
                                        const remainingTimeElement = cardElement.querySelector('p[id^="remainingTime-"]');

                                        function updateRemainingTime() {
                                            const now = new Date();
                                            const timeDiff = endDate - now;

                                            if (timeDiff <= 0) {
                                                remainingTimeElement.textContent = '경매 종료';
                                                return;
                                            }

                                            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                                            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                                            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                                            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                                            remainingTimeElement.textContent = `${days}일 ${hours}시간 ${minutes}분 ${seconds}초 남음`;

                                             if (timeDiff <= 1000 * 60 * 60 * 24) {
                                                    remainingTimeElement.style.color = 'red';
                                                }
                                        }

                                        updateRemainingTime();
                                        setInterval(updateRemainingTime, 1000);
                                    });
                                });
                            </script>


                        </div>
                    </a>
                </div>
            </div>
        </th:block>
    </div>


    <!-- Pagination Controls -->
    <div class="pagination justify-content-center mt-4">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/biditem/list(page=${currentPage > 0 ? currentPage - 1 : 0})}">&laquo; Previous</a>
            </li>
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages != null ? totalPages - 1 : 0)}"
                th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/biditem/list(page=${pageNum})}" th:text="${pageNum + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == (totalPages != null ? totalPages - 1 : 0)} ? 'disabled'">
                <a class="page-link" th:href="@{/biditem/list(page=${currentPage < (totalPages != null ? totalPages - 1 : 0) ? currentPage + 1 : currentPage})}">Next &raquo;</a>
            </li>
        </ul>
    </div>


</div>
