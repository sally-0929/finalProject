<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div>
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

    <!-- 주소 검색 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script type="text/javascript">
        // 주소 찾기 -> API
        function find_addr() {

         var themeObj = {
          bgColor: "#05142f" //바탕 배경색
         };

         new daum.Postcode({
          theme: themeObj,
          oncomplete: function (data) {
           // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분
           $("#mem_zipcode").val(data.zonecode);		// 우편번호 넣기
           $("#mem_addr").val(data.address);			// 주소 넣기
          }
         }).open();

        }// end: find_addr()
    </script>

</th:block>
    <div layout:fragment="content" style="margin-left: 25%; margin-right: 25%">
    <form th:action="@{/members/{mid}(mid=${member.mid})}" th:object="${member}" method="post">
        <table>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름 입력" required/>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일 입력" required/>
            </div>
            <div class="form-group">
                <label th:for="address">주소</label>
                <div class="form-group">
                    <div class="text1">
                        <input type="text" class="form-control addr_text" style="width: 180px !important; display:inline-block !important;" name="mem_zipcode"
                               id="mem_zipcode" placeholder="우편번호 입력">
                        <input style="background-color: #2B2E36 !important; width: 100px !important; display:inline-block !important; color:white; margin:5px; padding-left:10px;" class="a_search btn btn-lg"
                               type="button" value="주소검색" onclick="find_addr();">
                    </div>
                </div>
                <div class="form-group addr">
                    <div class="text1">
                        <input type="text" th:field="*{address}" class="form-control" name="mem_addr" id="mem_addr" placeholder="상세주소 입력">
                    </div>
                </div>
                <!--            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">-->
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </table>
    </form>
    </div>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </div>
</div>
</body>
</html>
