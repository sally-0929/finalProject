<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div>
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

    <script type="text/javascript" th:inline="javascript">
        var csrfToken = [[${_csrf.token}]];
        var csrfHeaderName = [[${_csrf.headerName}]];
    </script>

    <!-- 주소 검색 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script type="text/javascript">
        $(document).ajaxSend(function(e, xhr, options) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            xhr.setRequestHeader(header, token);
        });

        // 주소 찾기 -> API
        function find_addr() {

         var themeObj = {
          bgColor: "#05142f" //바탕 배경색
         };

         new daum.Postcode({
          theme: themeObj,
          oncomplete: function (data) {
           // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분
           $("#mem_zipcode").val(data.zonecode);		// 우편번호 넣기
           $("#mem_addr").val(data.address);			// 주소 넣기
          }
         }).open();

        }// end: find_addr()
    </script>

    <script>
        // 이메일 체크
        function checkUserEmail() {
            let email = $("#email").val();
            let csrfToken = $("input[name='_csrf']").val(); // CSRF 토큰 가져오기

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email === '') {
                alert('이메일을 작성해 주십시오.');
                $('#messageEmail').empty(); // 메시지 영역 비우기
                return; // 이메일이 비어있으면 더 이상 진행하지 않음
            }

            // 이메일 형식이 올바른지 확인
            if (!emailRegex.test(email)) {
                alert('유효하지 않은 이메일 형식입니다. 다시 입력해 주세요.');
                $('#messageEmail').empty(); // 메시지 영역 비우기
                return;
            }

            $.ajax({
                type: 'post',
                url: '/email/check',
                data: {
                    email: email,
                    '_csrf': csrfToken // CSRF 토큰 추가
                },
                success: function(data) {
                    if ($('#email').val() == '') {
                        $('#messageEmail').empty();
                    } else {
                        if (data === 'useable') {
                            $('#messageEmail').text('사용 가능한 이메일입니다.');
                            $('#emailAuth').text('email코드 발송');
                        } else if (data === 'already_verified') {
                            $('#messageEmail').text('이미 인증된 이메일입니다.');
                        } else {
                            $('#messageEmail').text('이미 사용 중인 이메일입니다.');
                            alert('이미 사용중인 이메일입니다. 다시 작성해주세요');
                        }
                    }
                },
                error: function() {
                    console.log('error');
                }
            });
        }

        // 이메일 인증 코드 발송
        function sendEmail() {
            let email = $("#email").val();
            let csrfToken = $("input[name='_csrf']").val();

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email === '') {
                $('#messageEmail').text('이메일을 작성해 주십시오.');
                return; // 이메일이 비어있으면 더 이상 진행하지 않음
            }

            // 이메일 형식이 올바른지 확인
            if (!emailRegex.test(email)) {
                $('#messageEmail').text('유효하지 않은 이메일 형식입니다. 다시 입력해 주세요.');
                return;
            }

            $.ajax({
                type: 'post',
                url: '/email/sendAuth',
                data: {
                    email: email,
                    '_csrf': csrfToken // CSRF 토큰 추가
                },
                success: function(data) {
                    alert("해당 이메일로 발송되었습니다. 확인해주세요");
                    $('#emailLabel').show();
                    $('#emailCheck').show();
                    $('#checkBtn').show();
                },
                error: function() {
                    console.log('error');
                    alert("이메일 발송에 실패했습니다. 다시 시도해주세요.");
                }
            });
        }

    function emailAuthCheck() {
            let emailCheck = $("#emailCheck").val();
            let csrfToken = $("input[name='_csrf']").val();
            let mid = $("#memberId").val();
            $.ajax({
                type: 'post',
                url: '/email/successAuth',
                dataType: 'text',
                data: {
                    code: emailCheck, // 인증 코드
                    mid: mid,
                    '_csrf': csrfToken // CSRF 토큰 추가
                },
                success: function(data) {
                    if (data === '인증 성공') {
                        $('#messageEmail').text('인증되었습니다');
                        $('#emailCheck').hide();
                        $('#emailLabel').hide();
                        $('#emailAuth').hide();
                        $('#checkBtn').hide();
                        $('#email').prop('readonly', true);
                    } else {
                        $('#messageEmail').text('인증 실패하였습니다.');
                    }
                },
                error: function() {
                    console.log('error');
                }
            });
        }

    // SMS 전송을 위한 AJAX 요청
function sendSms() {
    let phone = $("#phone").val();
    let csrfToken = $("meta[name='_csrf']").attr("content");

    // 전화번호 형식 검증
    const phoneRegex = /^\d{3}-\d{3,4}-\d{4}$/;
    if (!phoneRegex.test(phone)) {
        alert("전화번호 형식이 올바르지 않습니다. 예: 010-1234-5678");
        return;
    }

    $.ajax({
        type: 'post',
        url: '/sms/send',
        contentType: 'application/json',
        data: JSON.stringify({
            phone: phone,              // 전화번호
            verificationCode: null     // 인증 코드가 필요하지 않으므로 null
        }),
        beforeSend: function(xhr) {
            xhr.setRequestHeader($("meta[name='_csrf_header']").attr("content"), csrfToken);
        },
        success: function(data) {
            if (data.status === 'already_verified') { // 서버가 인증된 전화번호인지 여부를 응답
                alert("이미 인증된 휴대전화입니다.");
            } else {
                alert("휴대폰으로 인증 코드가 발송되었습니다.");
                $('#smsLabel').show();
                $('#smsCheck').show();
                $('#smsCheckBtn').show();
            }
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.log('Error:', textStatus, errorThrown);
            console.log('Response:', jqXHR.responseText); // 응답 내용 로그
            alert("휴대폰 발송에 실패했습니다. 다시 시도해주세요.");
        }
    });
}

function smsAuthCheck() {
    let smsCheck = $("#smsCheck").val();
    let phone = $("#phone").val();
    let csrfToken = $("meta[name='_csrf']").attr("content");
    let mid = $("#memberId").val();

    $.ajax({
        type: 'post',
        url: '/sms/verify',
        contentType: 'application/json',
        data: JSON.stringify({ phone: phone, verificationCode: smsCheck, mid: mid }), // DTO에 맞춰서 필드 이름 수정
        beforeSend: function(xhr) {
            xhr.setRequestHeader($("meta[name='_csrf_header']").attr("content"), csrfToken);
        },
        success: function(data) {
            if (data === '인증 성공') {
                $('#messageSms').text('인증되었습니다');
                $('#smsCheck').hide();
                $('#smsCode').hide();
                $('#smsLabel').hide();
                $('#smsCheckBtn').hide();
                $('#phone').prop('readonly', true);
            } else {
                $('#messageSms').text('인증 실패하였습니다.');
            }
        },
        error: function() {
            alert("인증 확인에 실패했습니다. 다시 시도해주세요.");
        }
    });
}
    </script>
</th:block>
    <div layout:fragment="content" style="margin-left: 25%; margin-right: 25%">
    <form th:action="@{/members/{mid}(mid=${member.mid})}" th:object="${member}" method="post">
        <input type="hidden" id="memberId" th:value="${member.mid}"/>
        <table>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" style="width:250px;" class="form-control" id="name" th:field="*{name}" placeholder="이름 입력" required/>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" style="width:250px;" class="form-control" id="email" th:field="*{email}" placeholder="이메일 입력" onchange="checkUserEmail();" required/>
                <div class="invalid-feedback">이메일을 입력하세요.</div>
                <div id="messageEmail"></div>

                <!-- 이메일 인증 버튼 -->
                <button type="button" id="emailAuth" class="my-1 mb-3 btn btn-info" onclick="sendEmail();">이메일 인증 코드 발송</button>

                <!-- 이메일 코드 입력 필드 -->
                <label id="emailLabel" for="emailCheck" class="form-label mb-1" style="display: none;">이메일 코드</label>
                <input type="text" class="form-control mt-0" id="emailCheck" name="emailCheck" required style="display: none;">

                <!-- 인증 확인 버튼 -->
                <button type="button" class="my-1 btn btn-info" id="checkBtn" onclick="emailAuthCheck();" style="display: none;">인증 확인</button>
            </div>
            <div class="form-group">
                <label for="phone">핸드폰 번호</label>
                <input type="text" style="width:250px;" class="form-control" id="phone" th:field="*{phone}" placeholder="핸드폰 입력" required/>
                <button id="smsCode" type="button" class="my-1 mb-3 btn btn-info" onclick="sendSms();">휴대폰 인증 코드 발송</button>
                <label id="smsLabel" for="smsCheck" class="form-label mb-1" style="display: none;">인증 코드</label>
                <input type="text" class="form-control mt-0" id="smsCheck" required style="display: none;">
                <button type="button" class="my-1 btn btn-info" id="smsCheckBtn" onclick="smsAuthCheck();" style="display: none;">인증 확인</button>
                <div id="messageSms"></div>
            </div>
            <div class="form-group">
                <label th:for="address">주소</label>
                <div class="form-group">
                    <div class="text1">
                        <input type="text" class="form-control addr_text" style="width: 180px !important; display:inline-block !important;" name="mem_zipcode"
                               id="mem_zipcode" placeholder="우편번호 입력">
                        <input style="background-color: #2B2E36 !important; width: 100px !important; display:inline-block !important; color:white; margin:5px; padding-left:10px;" class="a_search btn btn-lg"
                               type="button" value="주소검색" onclick="find_addr();">
                    </div>
                </div>
                <div class="form-group addr">
                    <div class="text1">
                        <input type="text" th:field="*{address}" class="form-control" name="mem_addr" id="mem_addr" placeholder="상세주소 입력">
                    </div>
                </div>
                <!--            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">-->
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </table>
    </form>
    </div>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </div>
</div>
</body>
</html>
