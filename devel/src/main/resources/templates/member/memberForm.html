<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
        .form-group .text1 .addr_text .a_search:hover {
         background-color: #2B2E36;
         width: 25% !important;
         height: 40px;
         font-size: 17px !important;
         font-weight: bold;
         margin-left: 20px;

         background-image: rgba(0, 0, 0, .4) !important;
         color: white !important;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

    <!-- 주소 검색 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>


</th:block>

<div layout:fragment="content">

    <form action="/members/new" role="form" method="post"  th:object="${memberFormDto}">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
<!--        <div class="form-group">-->
<!--            <label th:for="email">이메일주소</label>-->
<!--            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">-->
<!--            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>-->
<!--        </div>-->
        <div class="form-group">
            <label th:for="email">아이디</label>
            <input type="text" th:field="*{mid}" class="form-control" placeholder="아이디를 입력해주세요">
            <p th:if="${#fields.hasErrors('mid')}" th:errors="*{mid}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <div class="form-group">
                <div class="text1">
                    <input type="text" class="form-control addr_text" style="width: 180px !important; display:inline-block !important;" name="mem_zipcode"
                           id="mem_zipcode" placeholder="우편번호 입력">
                    <input style="background-color: #2B2E36 !important; width: 100px !important; display:inline-block !important; color:white; margin:5px; padding-left:10px;" class="a_search btn btn-lg"
                           type="button" value="주소검색" onclick="find_addr();">
                </div>
            </div>
            <div class="form-group addr">
                <div class="text1">
                    <input type="text" th:field="*{address}" class="form-control" name="mem_addr" id="mem_addr" placeholder="상세주소 입력">
                </div>
            </div>
<!--            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">-->
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">Submit</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

    <script type="text/javascript">
        // 주소 찾기 -> API
        function find_addr() {

         var themeObj = {
          bgColor: "#05142f" //바탕 배경색
         };

         new daum.Postcode({
          theme: themeObj,
          oncomplete: function (data) {
           // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분
           $("#mem_zipcode").val(data.zonecode);		// 우편번호 넣기
           $("#mem_addr").val(data.address);			// 주소 넣기
          }
         }).open();

        }// end: find_addr()
    </script>
</div>

</html>
