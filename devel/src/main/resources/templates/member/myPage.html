<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<style>
    .button-container{
        text-align: right;
    }
</style>
<body>
<div  layout:fragment="content">
    <div class="button-container">
        <div class="nav-item" sec:authorize="isAuthenticated()">
            <button type="button" class="btn btn-primary"
            onclick="location.href='/members/memberUpdate'">회원정보수정</button>
        </div>
    </div>
    <table style="border : 2px solid black;">
        <tr>
            <th>
                <img th:src="@{/images/person.png}" alt="blackLogo" class="img-fluid" style="width:50px;">
                    <span th:text="${member.name} + '님의 마이페이지' "></span>
            </th>
        </tr>
    </table>
        <ul>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/cart">장바구니</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/orders">구매이력</a>
            </li>
        </ul>
    </div>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </div>
</body>
</html>
