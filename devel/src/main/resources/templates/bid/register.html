<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<head>
  <meta charset="UTF-8">
  <title>Item Form</title>
</head>
<body>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function(){
        var errorMessage = [[${errorMessage}]];
        if(errorMessage != null){
            alert(errorMessage);
        }
        bindDomEvent();
    });

    function bindDomEvent(){
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();  //이미지 파일명
            var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
            fileExt = fileExt.toLowerCase(); //소문자 변환
            if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                alert("이미지 파일만 등록이 가능합니다.");
                return;
            }
            $(this).siblings(".custom-file-label").html(fileName);
        });
    }
  </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .input-group {
        margin-bottom : 15px
    }
    .img-div {
        margin-bottom : 10px
    }
    .fieldError {
        color: #bd2130;
    }
  </style>
</th:block>

<div layout:fragment="content">
  <form role="form" method="post" enctype="multipart/form-data" th:object="${bidItemFormDto}">
    <p class="h2">경매 등록</p>

    <div class="form-group">
      <select th:field="*{itemStatus}" class="custom-select">
        <option value="WAIT">경매대기</option>
        <option value="ING">경매중</option>
        <option value="END">경매종료</option>
      </select>
    </div>

    <div class="form-group">
      <select th:field="*{cid}" class="custom-select">
        <option value="" disabled selected>카테고리를 선택하세요</option>
        <option th:each="category : ${categories}" th:value="${category.cid}" th:text="${category.cname}"></option>
      </select>
    </div>


    <div class="form-group">
      <label for="bidStartDate">경매 시작 날짜</label>
      <input type="datetime-local" id="bidStartDate" th:field="*{bidStartDate}" class="form-control">
    </div>

    <div class="form-group">
      <label for="bidEndDate">경매 종료 날짜</label>
      <input type="datetime-local" id="bidEndDate" th:field="*{bidEndDate}" class="form-control">
    </div>

      <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">경매상품명</span>
      </div>
      <input type="text" th:field="*{bidItemName}" class="form-control" placeholder="경매 상품을 입력해주세요">
    </div>
    <p th:if="${#fields.hasErrors('bidItemName')}" th:errors="*{bidItemName}" class="fieldError">Incorrect data</p>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">시작가격</span>
      </div>
      <input type="text" th:field="*{startPrice}" class="form-control" placeholder="경매 최저가를 입력해주세요">
    </div>
    <p th:if="${#fields.hasErrors('startPrice')}" th:errors="*{startPrice}" class="fieldError">Incorrect data</p>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">즉시 구매 가격</span>
      </div>
      <input type="text" th:field="*{maxPrice}" class="form-control" placeholder="경매 즉시 구매값을 입력해주세요">
    </div>
    <p th:if="${#fields.hasErrors('maxPrice')}" th:errors="*{maxPrice}" class="fieldError">Incorrect data</p>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">경매 상품 상세 내용</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" th:field="*{bidItemDesc}"></textarea>
    </div>
    <p th:if="${#fields.hasErrors('bidItemDesc')}" th:errors="*{bidItemDesc}" class="fieldError">Incorrect data</p>




    <div th:if="${#lists.isEmpty(bidItemFormDto.BiditemImgDtoList)}">
      <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
        <div class="custom-file img-div">
          <input type="file" class="custom-file-input" name="itemImgFile">
          <label class="custom-file-label" th:text="'상품이미지 ' + ${num}"></label>
        </div>
      </div>
    </div>
    <div th:if="${not #lists.isEmpty(bidItemFormDto.BiditemImgDtoList)}">
      <div class="form-group" th:each="itemImgDto, status: ${bidItemFormDto.BiditemImgDtoList}">
        <div class="custom-file img-div">
          <input type="file" class="custom-file-input" name="itemImgFile">
          <input type="hidden" name="itemImgIds" th:value="${bidItemFormDto.id}">
          <label class="custom-file-label" th:text="${not #strings.isEmpty(bidItemFormDto.bidOriImgName)} ? ${bidItemFormDto.bidOriImgName} : '상품이미지 ' + ${status.index + 1}"></label>
        </div>
      </div>
    </div>

    <div th:if="${#strings.isEmpty(bidItemFormDto.bidItemId)}" style="text-align: center">
      <button th:formaction="@{/bid/register}" type="submit" class="btn btn-primary">저장</button>
    </div>
    <div th:unless="${#strings.isEmpty(bidItemFormDto.bidItemId)}" style="text-align: center">
      <button th:formaction="@{'/bid/register' + ${bidItemFormDto.id} }" type="submit" class="btn btn-primary">수정</button>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</body>
</html>
