<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>상담 문의 목록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link th:href="@{/css/layout1.css}" rel="stylesheet">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <th:block layout:fragment="script"></th:block>
  <th:block layout:fragment="css"></th:block>
</head>
<body>

<div th:replace="~{fragments/header::header}"></div>

<div layout:fragment="content" class="content container mt-4">
  <h2>상담 문의 목록</h2>
  <div class="mb-3">
    <a th:href="@{/inquiries/new}" class="btn btn-primary">문의 작성하기</a>
  </div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>작성자</th>
      <th>제목</th>
      <th>작성일</th>
      <th>답변 상태</th>
      <th>답변자</th>
      <th>답변일</th>
      <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inquiry : ${inquiries}">
      <td>
        <span th:text="${inquiry.member.name.substring(0, inquiry.member.name.length() - 1)}"></span>
        <span>*</span>
      </td>
      <td th:text="${inquiry.title}"></td>
      <td th:text="${#dates.format(inquiry.getCreatedDateAsDate(), 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${inquiry.answered ? '답변 완료' : '미답변'}"></td>
      <td th:text="${inquiry.responder != null ? inquiry.responder : '미답변'}"></td>
      <td th:text="${inquiry.respondedDate != null ? #dates.format(inquiry.getRespondedDateAsDate(), 'yyyy-MM-dd HH:mm') : ''}"></td>
      <td>
        <a th:href="@{/inquiries/edit/{id}(id=${inquiry.id})}" class="btn btn-warning btn-sm" sec:authorize="isAuthenticated()">수정</a>
        <a th:href="@{/inquiries/delete/{id}(id=${inquiry.id})}" class="btn btn-danger btn-sm" sec:authorize="isAuthenticated()">삭제</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
