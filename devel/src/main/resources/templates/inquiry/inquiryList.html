<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>1:1상담</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link th:href="@{/css/layout1.css}" rel="stylesheet">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <th:block layout:fragment="script"></th:block>
  <th:block layout:fragment="css"></th:block>
</head>
<body>

<div th:replace="~{fragments/header::header}"></div>

<div layout:fragment="content" class="content container mt-4">
  <h2>1:1상담</h2>

  <!-- 에러 메시지 출력 -->
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>작성자</th>
      <th>제목</th>
      <th>작성일</th>
      <th>답변상태</th>
      <th>답변일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inquiry : ${inquiries}">
      <td>
        <span th:text="${inquiry.member.name.substring(0, inquiry.member.name.length() - 1)}"></span>
        <span>*</span>
      </td>
      <td>
        <a th:href="@{/inquiries/{id}(id=${inquiry.id})}" th:text="${inquiry.title}"></a>
      </td>
      <td th:text="${#dates.format(inquiry.getCreatedDateAsDate(), 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${inquiry.answered ? '답변 완료' : '미답변'}"></td>
      <td th:text="${inquiry.respondedDate != null ? #dates.format(inquiry.getRespondedDateAsDate(), 'yyyy-MM-dd HH:mm') : '미답변'}"></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="mb-3">
  <a th:href="@{/inquiries/register}" class="btn btn-primary">문의하기</a>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
