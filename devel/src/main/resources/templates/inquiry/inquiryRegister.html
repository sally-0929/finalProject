<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
  <meta charset="UTF-8">
  <title>1:1상담문의</title>

  <th:block layout:fragment="css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
  </th:block>

  <th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </th:block>
</head>
<body>

<div th:replace="~{fragments/header::header}"></div>

<div layout:fragment="content" class="content container">
  <h1>새 문의 작성</h1>
  <form th:action="@{/inquiries}" th:object="${inquiry}" method="post">
    <div class="form-group">
      <label for="title">제목:</label>
      <input type="text" id="title" th:field="*{title}" class="form-control" required/>
    </div>

    <div class="form-group">
      <label for="content">내용:</label>
      <textarea id="content" th:field="*{content}" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">작성</button>
  </form>
  <a th:href="@{/inquiries}" class="btn btn-secondary mt-3">목록으로 돌아가기</a>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
