        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                    <a class="nav-link" href="/customer-service/inquiries">고객센터</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/item/new">상품등록</a>
                </li>

<!--                <li class="nav-item" sec:authorize="isAuthenticated()">-->
<!--                    <span class="nav-link" id="username" th:text="${#authentication.name}"></span>-->
<!--                </li>-->
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"> <a class="nav-link" href="#" data-toggle="modal" data-target="#categoryModal">카테고리 관리</a> </li> <!-- Modal --> <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <h5 class="modal-title" id="categoryModalLabel">카테고리 관리</h5> <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button> </div> <div class="modal-body"> <button class="btn btn-primary" onclick="addCategoryRow()">카테고리 추가</button> <table id="categoryTable" class="table"> <thead> <tr> <th>CID</th> <th>카테고리 이름</th> <th>설명</th> <th>액션</th> </tr> </thead> <tbody> <!-- Categories will be dynamically added here --> </tbody> </table> </div> </div> </div> </div>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    loadCategories();

    document.querySelector("#categoryModal").addEventListener("hidden.bs.modal", function() {
        document.querySelector("#categoryTable tbody").innerHTML = "";
    });

    window.addCategoryRow = function() {
        const tbody = document.querySelector("#categoryTable tbody");
        const newRow = createCategoryRow({ cid: "", cname: "", cDesc: "" }, true);
        tbody.appendChild(newRow);
    }

   function loadCategories() {
    fetch("/api/categories")
        .then(response => response.json())
        .then(data => {
            const tbody = document.querySelector("#categoryTable tbody");
            data.forEach(category => {
                const row = createCategoryRow(category);
                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error("Error loading categories:", error);
        });
}


    function createCategoryRow(category, isNew = false) {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td><input type="text" class="form-control" value="${category.cid}" ${!isNew ? 'readonly' : ''}></td>
            <td><input type="text" class="form-control" value="${category.cname}"></td>
            <td><input type="text" class="form-control" value="${category.cdesc}"></td>
            <td>
                ${isNew ? `<button class="btn btn-success" onclick="saveCategory(this)">저장</button>` :
                `<button class="btn btn-primary" onclick="updateCategory(this)">수정</button>
                 <button class="btn btn-danger" onclick="deleteCategory('${category.cid}')">삭제</button>`}
            </td>
        `;
        return row;
    }

    window.saveCategory = function(button) {
        const row = button.closest("tr");
        const cid = row.cells[0].querySelector("input").value;
        const cname = row.cells[1].querySelector("input").value;
        const cdesc = row.cells[2].querySelector("input").value;

        const category = { cid, cname, cdesc };

        fetch("/api/categories", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                [csrfHeader]: csrfToken // Include CSRF token in headers
            },
            body: JSON.stringify(category)
        }).then(response => {
            if (response.ok) {
                location.reload();
            } else {
                alert("저장 실패");
            }
        });
    }

    window.updateCategory = function(button) {
        const row = button.closest("tr");
        const cid = row.cells[0].querySelector("input").value;
        const cname = row.cells[1].querySelector("input").value;
        const cdesc = row.cells[2].querySelector("input").value;

        const category = { cid, cname, cdesc };

        fetch("/api/categories", {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                [csrfHeader]: csrfToken // Include CSRF token in headers
            },
            body: JSON.stringify(category)
        }).then(response => {
            if (response.ok) {
                alert("수정되었습니다.");
            } else {
                alert("수정 실패");
            }
        });
    }

    window.deleteCategory = function(cid) {
        fetch(`/api/categories/${cid}`, {
            method: "DELETE",
            headers: {
                [csrfHeader]: csrfToken // Include CSRF token in headers
            }
        }).then(response => {
            if (response.ok) {
                location.reload();
            } else {
                alert("해당 카테고리에 물품이 존재합니다....");
            }
        });
    }
});


                </script>

            <form id="searchForm" class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">

            </form>
            <!-- Google 번역 -->
            <div id="google_translate_element" class="hd_lang" style="position: absolute; right: 10px; top: 10px;"></div>
            <script type="text/javascript">
                document.addEventListener('DOMContentLoaded', function () {
                    var script = document.createElement('script');
                    script.src = "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
                    script.async = true;
                    document.head.appendChild(script);
                });

                function googleTranslateElementInit() {
                    new google.translate.TranslateElement({
                        pageLanguage: 'ko',
                        includedLanguages: 'ko,zh-CN,zh-TW,ja,vi,th,tl,km,my,mn,ru,en,fr,ar,de',
                        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                        autoDisplay: false
                    }, 'google_translate_element');
                }
            </script>
            <!-- Google 번역.끝 -->
            <script>
                function openPasswordCheckPopup() {
                    window.open(
                        '/members/passwordCheckPage', // 팝업에서 열 URL
                        'Password Check', // 팝업창 이름
                        'width=1000,height=800,scrollbars=yes,resizable=yes' // 팝업창 크기 및 속성
                    );
                }

                window.onload = function() {
                    const currentUrl = window.location.pathname;
                    const searchForm = document.getElementById("searchForm");
                    if (currentUrl.startsWith("/customer-service/")) {
                        searchForm.style.display = "none";
                    }
                    if (currentUrl.startsWith("/admin/")) {
                        searchForm.style.display = "none";
                    }
                    if (currentUrl.startsWith("/members/")) {
                        searchForm.style.display = "none";
                    }
                    if (currentUrl.startsWith("/orders")) {
                        searchForm.style.display = "none";
                    }
                    if (currentUrl.startsWith("/cart")) {
                        searchForm.style.display = "none";
                    }
                    if (currentUrl.startsWith("/biditem/mybidlist")) {
                        searchForm.style.display = "none";
                    }
                };
            </script>
