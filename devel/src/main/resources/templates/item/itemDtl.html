<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var price = $("#price").val();
            $("#priceDisplay").html(price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + '원');
            calculateTotalPrice();

            $("#count").change(function(){
                var stock = parseInt($("#stockDisplay").text(), 10); // 재고 수량 가져오기
                var count = parseInt($("#count").val(), 10); // 현재 입력된 수량

                if (count > stock) {
                    alert("재고 수량을 초과했습니다. 남은 재고 : " + stock + "개");
                    count = stock; // 재고 수량으로 설정
                    $("#count").val(count); // 수량 업데이트
                }
                calculateTotalPrice();
            });
        });

        function calculateTotalPrice(){
            var count = $("#count").val();
            var price = $("#price").val();
            var totalPrice = price * count;
            $("#totalPrice").html(totalPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + '원'); // 콤마 추가
        }

        function order(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/order";
            var paramData = {
                itemId: $("#itemId").val(),
                count: $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: param,
                beforeSend: function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,
                success: function(result, status){
                    alert("주문이 완료 되었습니다.");
                    location.href = '/';
                },
                error: function(jqXHR, status, error){

                        alert('로그인 후 이용해주세요');
                        location.href = '/members/login';


                }
            });
        }

        function addCart(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart";
            var paramData = {
                itemId: $("#itemId").val(),
                count: $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: param,
                beforeSend: function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,
                success: function(result, status){
                    alert("상품을 장바구니에 담았습니다.");
                    location.href = '/cart';
                },
                error: function(jqXHR, status, error){

                        alert('로그인 후 이용해주세요');
                        location.href = '/members/login';

                }
            });
        }
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .mgb-15 {
            margin-bottom: 15px;
        }
        .mgt-30 {
            margin-top: 30px;
        }
        .mgt-50 {
            margin-top: 50px;
        }
        .repImgDiv {
            margin-right: 15px;
            height: auto;
            width: 50%;
        }
        .repImg {
            width: 100%;
            height: 400px;
            object-fit: contain;
            object-position: center;
        }
        .wd50 {
            height: auto;
            width: 50%;
        }

        .itemDesc-container {
            margin-top: 70px;
            white-space: pre-wrap;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin-left: 25%; margin-right: 25%;">

    <input type="hidden" id="itemId" th:value="${item.id}">

    <div class="d-flex">
        <div class="repImgDiv">
            <img th:src="${item.itemImgDtoList[0].imgUrl}" class="rounded repImg" th:alt="${item.itemNm}">
        </div>
        <div class="wd50">
            <span th:if="${item.itemSellStatus == T(com.treasuredigger.devel.constant.ItemSellStatus).SELL}" class="badge badge-primary mgb-15">
                판매중
            </span>
            <span th:unless="${item.itemSellStatus == T(com.treasuredigger.devel.constant.ItemSellStatus).SELL}" class="badge btn-danger mgb-15">
                품절
            </span>
            <div class="h4" th:text="${item.itemNm}"></div>
            <hr class="my-4">

            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${item.price}" id="price" name="price">
                    <span id="priceDisplay"></span>
                </div>
                <div th:if="${item.stockNumber > 0}" class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                </div>
            </div>
            <hr class="my-4">
            남은 수량 : <span id="stockDisplay" th:text="${item.stockNumber}"></span>개 <br>

            판매자 :<span class="h4" th:text="${item.sellerId}"></span>
                <img style="width:20px;" th:if="${item.sellerRole == 'NORMAL'}" th:src="@{/images/bronze.png}" alt="Normal" />
                <img style="width:20px;" th:if="${item.sellerRole == 'SILVER'}" th:src="@{/images/silver.png}" alt="Silver" />
                <img style="width:20px;" th:if="${item.sellerRole == 'GOLD'}" th:src="@{/images/gold.png}" alt="Gold" />
                <img style="width:20px;" th:if="${item.sellerRole == 'VIP'}" th:src="@{/images/vip.png}" alt="VIP" />
                <img style="width:20px;" th:if="${item.sellerRole == 'VVIP'}" th:src="@{/images/vvip.png}" alt="VVIP" />

            <div th:if="${item.stockNumber > 0}" class="text-right mgt-50">
                <h5>결제 금액</h5>
                <h3 id="totalPrice" class="font-weight-bold"></h3>
            </div>

            <div th:if="${item.itemSellStatus == T(com.treasuredigger.devel.constant.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-light border border-primary btn-lg"  onclick="addCart()">장바구니 담기</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>
            </div>
            <div th:unless="${item.itemSellStatus == T(com.treasuredigger.devel.constant.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-danger btn-lg">품절</button>
            </div>
        </div>
    </div>

    <div>
        <hr class="my-4">
        <div class="itemDesc-container">
            <h4>상품 상세 설명</h4>
            <p class="lead" th:text="${item.itemDetail}"></p>
        </div>
    </div>
5
    <div th:each="itemImg : ${item.itemImgDtoList}" class="text-center">
        <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" class="rounded mgb-15" width="600">
    </div>

</div>

</html>
