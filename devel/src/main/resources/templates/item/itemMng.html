<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.price').forEach(function(priceElement) {
                const priceText = priceElement.textContent.trim();
                const formattedPrice = Number(priceText.replace(/[^0-9.-]+/g, "")).toLocaleString();
                priceElement.textContent = formattedPrice + '원';
            });
            document.getElementById("resetBtn").addEventListener("click", function() {
                document.querySelector("[name='searchDateType']").value = "all";
                document.querySelector("[name='searchSellStatus']").value = "";
                document.querySelector("[name='searchBy']").value = "itemNm";
                document.querySelector("[name='cid']").value = "";
            });
        });
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        select {
            margin-right: 10px;
        }
        .form-inline {
            margin: 20px 0;
        }
        .pagination .page-link {
            color: black;
            background-color: transparent;
            border: none;
            border-radius: 6px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0 2px;
            font-size: 1rem;
            cursor: pointer;
        }
        .pagination .page-item.active .page-link {
            background-color: black;
            color: white;
            border-radius: 6px;
        }
        .pagination .page-link:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: black;
            border-radius: 6px;
        }
        .pagination .page-link:focus {
            box-shadow: none;
        }
        .pagination .page-item .page-link {
            padding: 6px 10px;
        }
        .table-container {
            margin-top: 30px;
        }
        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }
        .table td:nth-child(3), .table th:nth-child(3) {
            width: 25%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .table-striped tbody tr:hover {
            background-color: lightgray !important;
        }
        .product-info {
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: left;
        }
        .product-info:hover .product-name {
            color: #007bff; /* hover 시 글자 색상 변경 */
        }
        .product-info img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-info .product-name {
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            font-weight: bold;
            color: #333;
        }
        /* 링크 스타일 제거 및 데코레이션 추가 */
        .product-info .product-name {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
            margin-left:15px;
        }
        .product-info a {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .form-inline {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            .table {
                font-size: 0.9rem; /* 작은 화면에서 테이블 폰트 크기 조정 */
            }
            .product-info {
                flex-direction: column;
                align-items: center;
            }
            .product-info img {
                width: 60px;
                height: 60px;
            }
            .product-info .product-name {
                text-align: center;
                white-space: normal;
                line-height: normal;
            }
        }

        @media (max-width: 576px) {
            .table-responsive {
                overflow-x: auto;
                display: block;
                width: 100%;
            }
            .product-info {
                gap: 5px;
            }
            .pagination .page-link {
                font-size: 0.8rem; /* 페이지 버튼 크기 조정 */
                width: 25px;
                height: 25px;
            }
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form th:action="@{/admin/items}" method="get" th:object="${itemSearchDto}" role="form">
        <h3>상품관리</h3>
        <!-- 검색 조건 -->
        <div class="form-inline justify-content-center">
            <select th:field="*{searchDateType}" class="form-control" style="width:auto;">
                <option value="all">전체기간</option>
                <option value="1d">1일</option>
                <option value="1w">1주</option>
                <option value="1m">1개월</option>
                <option value="6m">6개월</option>
            </select>
            <select th:field="*{searchSellStatus}" class="form-control" style="width:auto;">
                <option value="">판매상태(전체)</option>
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
            <select th:field="*{searchBy}" class="form-control" style="width:auto;">
                <option value="itemNm">상품명</option>
            </select>
            <select th:field="*{cid}" class="form-control">
                <option value="">카테고리(전체)</option>
                <option th:each="category : ${categories}" th:value="${category.cid}" th:text="${category.cname}"></option>
            </select>
            <input th:field="*{searchQuery}" type="text" class="form-control" placeholder="검색어를 입력해주세요">
            <button style="margin-left:5px;" id="searchBtn" type="submit" class="btn btn-primary">검색</button>
            <button type="button" id="resetBtn" class="btn btn-secondary" style="margin-left:5px;">초기화</button>
        </div>
        <!-- 검색 결과 테이블 -->
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">상품번호</th>
                <th scope="col">카테고리</th>
                <th scope="col">상품정보</th>
                <th scope="col">가격</th>
                <th scope="col">재고수량</th>
                <th scope="col">판매상태</th>
                <th scope="col">상품등록일</th>
                <th scope="col">상품수정일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, status: ${items.getContent()}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.cname}"></td>
                <td>
                    <div class="product-info">
                        <a th:href="@{/admin/item/{itemId}(itemId=${item.id})}">
                            <img th:src="${item.imgUrl}" alt="대표이미지"/>
                            <span class="product-name" th:text="${item.itemNm}"></span>
                        </a>
                    </div>
                </td>
                <td class="price" th:text="${item.price}"></td>
                <td th:text="${item.stockNumber}"></td>
                <td th:text="${item.itemSellStatus == T(com.treasuredigger.devel.constant.ItemSellStatus).SELL} ? '판매중' : '품절'"></td>
                <td th:text="${#temporals.format(item.regTime, 'yyyy-MM-dd')}"></td>
                <td th:text="${#temporals.format(item.updateTime, 'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>

        <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${items.first} ? 'disabled'">
                    <a th:href="@{/admin/items/{page}(page=${items.number - 1})}" aria-label="Previous" class="page-link">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>

                <li class="page-item" th:each="page : ${#numbers.sequence(start, end)}"
                    th:classappend="${items.number eq page - 1} ? 'active' : ''">
                    <a th:href="@{/admin/items/{page}(page=${page - 1})}" class="page-link">[[${page}]]</a>
                </li>

                <li class="page-item" th:classappend="${items.last} ? 'disabled'">
                    <a th:href="@{/admin/items/{page}(page=${items.number + 1})}" aria-label="Next" class="page-link">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
            </ul>
        </div>
    </form>
</div>
</html>
