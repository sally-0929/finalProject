<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>1:1상담문의</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link th:href="@{/css/layout1.css}" rel="stylesheet">

  <th:block layout:fragment="css">
    <style>
      .content{
          max-width:60%;
          min-width:1000px;
      }
      .tab-container a {
          text-decoration: none;
          color: black;
          display: block;
          height: 100%;
          width: 100%;
      }
      .tab-container a:hover {
          text-decoration: none;
          color: white;
      }

      .tab-container {
          display: flex;
          border: 1px solid #ccc;
          border-radius: 5px;
          overflow: hidden;
          margin: 20px 0;
      }

      .tab1 {
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: black;
            transition: background-color 0.3s, color 0.3s;;
            position: relative;
        }

        .tab1 a{
            color: white
        }

      .tab {
          flex: 1;
          padding: 15px;
          text-align: center;
          background-color: #ccc;
          transition: background-color 0.3s, color 0.3s;;
          position: relative;
      }

       .tab:not(:last-child)::after {
          content: '';
          position: absolute;
          right: 0;
          top: 10%;
          width: 1px;
          height: 80%;
          background-color: #ccc;
      }

      .tab:hover {
          background-color: black;
      }

      .tab:hover a {
          color: white;
      }
      .table {
          border-collapse: collapse;
          width: 100%;
          margin-top: 20px;
          border-radius: 5px;
          overflow: hidden;
      }

      .table th, .table td {
          padding: 15px;
          text-align: left;
          border-bottom: 1px solid #ddd;
      }

      .table td {
          text-align: center;
      }

      .table th {
          background-color: #e9ecef;
          color: black;
          font-weight: bold;
          text-align: center !important;
      }

      .table tbody tr:hover {
          background-color: #e0e0e0 !important;
      }

      .table tbody tr:nth-child(even) {
          background-color: #f9f9f9;
      }

      .table tbody tr:nth-child(odd) {
          background-color: white;
      }

      .table tbody tr:last-child td {
          border-bottom: none;
      }

      .table td:nth-child(2), .table th:nth-child(2) {
          width: 50%;
          text-align: left;
      }

     .pagination .page-item.active .page-link {
          background-color: #007bff;
          color: white;
      }

      .pagination .page-item .page-link {
          color: #007bff;
      }

      .pagination .page-item.disabled .page-link {
          color: #6c757d;
      }
    </style>
  </th:block>
</head>
<body>

<div th:replace="~{fragments/header::header}"></div>

<div layout:fragment="content" class="content container">
  <h2>고객센터</h2>
  <div class="tab-container">
    <div class="tab1"><a href="inquiries">1:1 상담문의</a></div>
    <div class="tab"><a href="faqs">자주 묻는 질문</a></div>
    <div class="tab"><a href="notices">공지사항</a></div>
  </div>
  <!-- 에러 메시지 출력 -->
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>작성자</th>
      <th>제목</th>
      <th>작성일</th>
      <th>답변상태</th>
      <th>답변일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inquiry : ${inquiries}">
<!--      <td>-->
<!--        <span th:text="${inquiry.member.name.substring(0, inquiry.member.name.length() - 1)}"></span>-->
<!--        <span>*</span>-->
<!--      </td>-->
      <td style="cursor: pointer;">
        <a th:href="@{/customer-service/inquiries/{id}(id=${inquiry.id})}" th:text="${inquiry.title}" style="display: block; height: 100%; width: 100%; text-align: left; text-decoration: none; color: inherit;"></a>
      </td>
      <td th:text="${#dates.format(inquiry.getCreatedDateAsDate(), 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${inquiry.answered ? '답변 완료' : '미답변'}"></td>
      <td th:text="${inquiry.respondedDate != null ? #dates.format(inquiry.getRespondedDateAsDate(), 'yyyy-MM-dd HH:mm') : '미답변'}"></td>
    </tr>
    </tbody>
  </table>
  <div class="text-right">
    <a th:href="@{/customer-service/inquiries/register}" class="btn btn-primary">문의하기</a>
  </div>
</div>

<!-- Pagination Controls -->
<div class="text-center" style="margin-bottom:20px;">
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link" th:href="@{/customer-service/inquiries(page=${currentPage > 0 ? currentPage - 1 : 0})}" aria-label="Previous">
          <span aria-hidden="true"><<</span>
        </a>
      </li>
      <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
          class="page-item"
          th:classappend="${i == currentPage} ? 'active'">
        <a class="page-link" th:href="@{/customer-service/inquiries(page=${i})}" th:text="${i + 1}"></a>
      </li>
      <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
        <a class="page-link" th:href="@{/customer-service/inquiries(page=${currentPage + 1})}" aria-label="Next">
          <span aria-hidden="true"> >> </span>
        </a>
      </li>
    </ul>
  </nav>
</div>


<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
