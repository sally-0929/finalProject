<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script>
        $(document).ready(function() {
            $(".notice-title").click(function() {
                $(this).next(".notice-content").slideToggle(300); // 300ms 동안 스무스하게 토글
            });
        });
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .content{
            max-width:60%;
            min-width:1000px;
        }
        .tab-container a {
            text-decoration: none;
            color: black;
            display: block;
            height: 100%;
            width: 100%;
        }
        .tab-container a:hover {
            text-decoration: none;
            color: white;
        }

        .tab-container {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: #ccc;
            transition: background-color 0.3s, color 0.3s;;
            position: relative;
        }

        .tab1 {
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: black;
            transition: background-color 0.3s, color 0.3s;;
            position: relative;
        }

        .tab1 a{
            color: white
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: #ccc;
            transition: background-color 0.3s, color 0.3s;;
            position: relative;
        }

        .tab:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 10%;
            width: 1px;
            height: 80%;
            background-color: #ccc;
        }

        .tab:hover {
            background-color: black;
        }

        .tab:hover a {
            color: white;
        }

        .notice-content {
            display: none;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: max-height 0.3s ease;
        }
        .notice-title {
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            justify-content: flex-start;
            text-align:left;
        }
    </style>
</th:block>

<div layout:fragment="content" class="content container">
    <h2>고객센터</h2>
    <div class="tab-container">
        <div class="tab"><a href="inquiries">1:1 상담문의</a></div>
        <div class="tab"><a href="faqs">자주 묻는 질문</a></div>
        <div class="tab1"><a href="notices">공지사항</a></div>
    </div>
    <div class="notice-list">
      <div th:each="notice : ${notices}">
        <div class="notice-title">
          <span style="color: #1E90FF; font-weight:bold; font-size:17px; margin:0 40px 0 20px;">[ 공지 ]</span>
          <span th:text="${notice.title}"></span>
        </div>
        <div class="notice-content">
          <p style="white-space: pre-wrap; margin-left:20px;" th:text="${notice.content}"></p>
          <!-- 관리자만 수정 및 삭제 버튼 표시 -->
          <span sec:authorize="hasRole('ADMIN')">
              <form th:action="@{/customer-service/notices/{id}/delete(id=${notice.id})}" method="post" style="display:inline;">
                  <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                  <div class="text-right">
                      <a th:href="@{/customer-service/notices/{id}/modify(id=${notice.id})}" class="btn btn-warning btn-sm">수정</a>
                      <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                  </div>
            </form>
          </span>
        </div>
      </div>
        <span sec:authorize="hasRole('ADMIN')">
            <div class="text-center">
                 <a href="/customer-service/notices/register" class="btn btn-primary">공지추가</a>
            </div>
        </span>
    </div>
</div>

</html>
